;; Tempest theme

include-file = __HOME__/laconia/config.ini

[bar/main]
modules-left = launcher sep workspaces sep date sep i3msg
modules-center = name
modules-right = sep brightness sep volume sep cpu_bar memory_bar filesystem

[module/name]
type = custom/text
content = Eye of the Typhoon

content-foreground = ${color.main}

[color]
background = #212B30
foreground = #C4C7C5
